<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="navbar">
        <div class="nav-logo">
          <img src="img/Logo.svg" alt="Logotype">
        </div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="#" class="nav-link"><span class="nav-text">Home</span></a></li>
          <li class="nav-item"><a href="#" class="nav-link"><span class="nav-text">About us</span></a></li>
          <li class="nav-item"><a href="#" class="nav-link"><span class="nav-text">Populer Destination</span></a></li>
          <li class="nav-item"><a href="#" class="nav-link"><span class="nav-text">Tour Packege</span></a></li>
          <li class="nav-item"><a href="#" class="nav-link"><span class="nav-text">Contact</span></a></li>
        </ul>
        <!-- /.nav-menu -->
      </div>
      <!-- /.navbar -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
  <section class="main">
    <img src="img/bigcloud.svg" alt="big cloud" class="big-cloud">
  <img src="img/middlecloud.svg" alt="middle cloud" class="middle-cloud">
  <img src="img/smallcloud.svg" alt="small cloud" class="small-one">
  <img src="img/smallcloud.svg" alt="small cloud" class="small-two">
  <img src="img/smallcloud.svg" alt="small cloud" class="small-three">
  <div class="container">
    <h1 class="main-title">Explore The Great Place</h1>
  </div>
  <!-- /.container -->
  <img src="img/people.svg" alt="people" class="main-people">
  </section>
  <section class="form-section">
    <div class="form-container">
      <form action="#" class="form">
        <select name="city" class="form-place" data-placeholder="Where to?">
          <option value="" selected disabled hidden>Where to?</option>
          <option value="paris">Paris</option>
          <option value="london">London</option>
          <option value="rome">Rome</option>
          <option value="amsterdam">Amsterdam</option>
          <option value="beijing">Beijing</option>
          <option value="egypt">Egypt</option>
        </select>
        
        <input type="text" class="form-date" placeholder="When">
        <select name="type" class="form-type" data-placeholder="Travel type">
          <option value="" selected disabled hidden>Travel type</option>
          <option value="mountains">trip to the mountains</option>
          <option value="beach">beach</option>
          <option value="safari">safari</option>
          <option value="adventure">adventure</option>
          <option value="road">road trip</option>
          <option value="cruise">cruise</option>
        </select>        
        <button class="button form-button">Discover now</button>
      </form>
    </div>
    <!-- /.form-container -->
    <img src="img/points.svg" alt="dotted square" class="form-img">
    
  </section>
  <!-- /.form-section -->
  
  
    
  
</body>
</html>
